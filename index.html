<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<link rel='stylesheet' href='style.css'>
<script src='script.js' defer></script>
</head>

<body>
    <div id="case">
    <div id="display"></div>
    <button class="largeButtons operations" onclick="operate('backspace')">backspace</button>
    <button class="largeButtons operations" onclick="operate('clear')">clear</button>
    <button class="buttons operations" onclick="operate('/')">/</button>
    <button class="buttons" onclick="operate(7)">7</button>
    <button class="buttons" onclick="operate(8)">8</button>
    <button class="buttons" onclick="operate(9)">9</button>
    <button class="buttons operations" onclick="operate('*')">*</button>
    <button class="buttons" onclick="operate(4)">4</button>
    <button class="buttons" onclick="operate(5)">5</button>
    <button class="buttons" onclick="operate(6)">6</button>
    <button class="buttons operations" onclick="operate('-')">-</button>
    <button class="buttons" onclick="operate(1)">1</button>
    <button class="buttons" onclick="operate(2)">2</button>
    <button class="buttons" onclick="operate(3)">3</button>
    <button class="buttons operations" onclick="operate('+')">+</button>
    <button class="largeButtons" onclick="operate(0)">0</button>
    <button class="largeButtons operations" onclick="operate('.')">.</button>
    <button class="buttons operations" onclick="operate('=')">=</button>
    </div>
</body>
</html>
